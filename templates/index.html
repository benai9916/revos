<!DOCTYPE html>
<html>
<head>
	<title>Range</title>
</head>
<body>
	{% if distance !=0 %}
		<p>batteryVoltage: {{parms[0]}}</p>
		<p>ExpectedPower: {{parms[1]}}</p>
		<p>AvgWheelRPM: {{parms[2]}}</p>
		<p>AvgThrottle: {{parms[3]}}</p>
		<h2>{{range}}(km)</h2>
		<br>
	{% endif %}
	<p>To call API<br> Go to /range?data=[[provide 4 arguments (batteryVoltage, ExpectedPower, AvgWheelRPM, AvgThrottle)]]</p>
</body>
</html>
